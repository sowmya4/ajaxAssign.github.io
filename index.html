<!DOCTYPE html>
<html>
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" href="easy-autocomplete.min.css"> 
<link rel="stylesheet" href="easy-autocomplete.themes.min.css"> 
<title>Movie Search</title>
</head>
<body>

<h4 class="m-3">Enter any one field and submit to get movie details:</h4>
<div class="container-fluid">
<form>
  <div class="row mb-2 ">
    <div class="col-12 mb-2 col-sm-4 col-md-3">
      <input type="text" id="first" class="form-control myinput" name="i" placeholder="IMDB ID" value="">
    </div>
    <div class="col-12 mb-2 col-sm-4 col-md-3">
      <input type="text" id="second" class="form-control myinput" name="t" placeholder="TITLE" value="">
    </div>
    <div class="col-12 mb-2 col-sm-4 col-md-3">
      <input type="text" id="third" class="form-control myinput"  name="y" placeholder="YEAR" value="">
    </div>
  </div>
  <div class="row">
     <div class="col d-flex press">
     <button class="btn btn-primary m-2 inputfield" id="search" type="button" value="Submit">SEARCH</button>
     <button class="btn btn-primary m-2 inputfield" id="changeVal" type="reset" value="Reset">RESET</button>
    </div> 
    
  </div>
</form>
</div>
<!-- figure and cards started -->
<div class="container cont d-none">
<div class="row">
<div class="col-12 col-md-3">
<figure class="figure text-center">
  <figcaption class="figure-caption"></figcaption>
  <img src="dummy_movie.jpg" id="myimg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
  </figure></div>
<div class="card col-12 col-md-9">
  <div class="row head m-1 m-md-2"></div>
  <div class="row m-1 m-md-2">
  <p id="plot"></p>
  <a href="#" data-toggle="modal" data-target="#myModal" class="pt-0">Writers</a>
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      <!-- Modal body -->
        <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <p id="writers"></p>
        </div>
       </div>
    </div>
  </div>
 </div>
  <div class="foot rate m-1 m-md-2">
     <div class="row first"></div>
     <div class="row second"></div>   

  </div>
</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity                 sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="easy-autocomplete.min.js"></script> 
<script src="index.js"></script>
</body>

</html>
